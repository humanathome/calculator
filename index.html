<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script src="calculator.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div id="main">
		<div id="calc-wrapper">
			<div id="old-values-container">
				<div id="operand1-old"></div>
				<div id="operator-display-old"></div>
				<div id="operand2-old"></div>
				<div id="equals-sign-display"></div>
				<div id="result-display"></div>
			</div>
			<div id="current-values-container">
				<div id="operand1"></div>
				<div id="current-operator-display"></div>
				<div id="operand2"></div>
			</div>
			<div id="buttons-container">
				<div class="number">1</div>
				<div class="number">2</div>
				<div class="number">3</div>
				<div class="operation" id="add">+</div>
				<div class="number">4</div>
				<div class="number">5</div>
				<div class="number">6</div>
				<div class="operation" id="subtract">-</div>
				<div class="number">7</div>
				<div class="number">8</div>
				<div class="number">9</div>
				<div class="operation" id="multiply">*</div>
				<div class="number">0</div>
				<div id="clear-entry">DELETE</div>
				<div id="clear-all">CLEAR</div>
				<div class="operation" id="divide">/</div>
				<div id="equals">=</div>
			</div>
		</div>
	</div>
</body>
</html>
