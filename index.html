<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script src="calculator.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div id="main">
		<div id="calc-wrapper">
			<div id="old-values-display"></div>
			<div id="current-values-display">
				<div id="operand1"></div>
				<div id="operator-display"></div>
				<div id="operand2"></div>
			</div>
			<div id="buttons-container">
				<button id="clear-all">CLEAR</button>
				<button id="clear-entry">DELETE</button>
				<button class="operator" id="add">+</button>
				<button class="operator" id="subtract">-</button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operator" id="multiply">*</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operator" id="divide">/</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button id="equals">=</button>
				<button class="number">0</button>
				<button id="decimal-separator">.</button>
				<button id="toggle-negative-number">+ / -</button>
			</div>
		</div>
	</div>
</body>
</html>
